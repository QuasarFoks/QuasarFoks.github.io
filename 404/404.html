<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>error 404</title>
    <style>
    :root {
      --bg: #000;
      --bg-soft: #0a0a0a;
      --card-bg: #121212;
      --text: #ffffff;
      --text-muted: #a0a0a0;
      --accent: #6d5dfc;
      --accent-hover: #8a7dff;
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 512px;
    }
    .logo img {
      height: 512px;
      width: center;
      border-radius: 10px;
    }
    .logo-text {
      font-weight: 100;
      font-size: 1rem;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

  </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://masterpiecer-images.s3.yandex.net/13920e149fdb11eea7b4faa0c08f8d07:upscaled" alt="404-logo">
        <span class="logo-text">404</span>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
